version: 2

models:
  - name: transform_data
    description: "Testing transformations applied on the Telegram scraped data"
    columns:
      - name: id
        description: "Primary key"
        tests:
          - not_null
          - unique
      - name: channel_name
        description: "Channel name for data source"
        tests:
          - not_null
      - name: message_text
        description: "Message content from the Telegram channel"
        tests:
          - not_null
      - name: timestamp
        description: "Message creation timestamp"
        tests:
          - not_null
      - name: media_path
        description: "Path to the media file, if available"
        tests:
          - not_null
